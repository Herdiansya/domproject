<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="project1.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>

          <span class="quote"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, hic! Iusto ducimus numquam deserunt. Sint? </span>
        </div>
        <div class="person">Lerem Ipsum</div>

          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="project1.js"></script>
  </body>
</html>
